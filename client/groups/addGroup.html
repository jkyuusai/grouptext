<template name="addGroup">
    <form role="form">
        <div class="form-group">       
            <label for="name">Name</label>
            <input class="form-control" name="name" type="text" placeholder="Knitting Club" required />
        </div>
        <div class="form-group">    
            <label for="members">Members</label>
            {{> esAutosuggest index="contacts" classes="members"}}
        </div>
        <input type="submit" value="Add Group" class="btn btn-primary btn-lg pull-right"/>          
      </form>
</template>

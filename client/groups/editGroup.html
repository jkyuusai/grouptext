<template name="editGroup">
    <form role="form">
        <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" name="name" type="text" value="{{name}}" placeholder="Knitting Club" required />
        </div>
        <div class="form-group">
            <label for="members">Members</label>
            {{> esAutosuggest index="contacts" classes="members"}}
        </div>
        
        <input type="submit" value="Save Group" class="btn btn-primary btn-lg pull-right"/>
            
        <a class="btn btn-danger btn-lg delete pull-right" href="#" style="margin-right: 1em;">Delete Group</a>
      </form>
</template>
